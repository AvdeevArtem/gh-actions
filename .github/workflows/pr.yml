name: Common PR Tasks
on:
  - pull_request
jobs:
  readme:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.ref }}

    - name: Should generate README.md for this REPO
      uses: ./
      with:
        entrypoint: "/generate-readme.sh"
        tf_docs_git_push: 'true'
